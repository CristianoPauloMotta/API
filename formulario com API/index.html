<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Endereço por CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h3>Consulta de Endereço pelo CEP</h3>
            </div>
            <div class="card-body">
                <form id="cepForm">
                    <div class="mb-3">
                        <label for="cep" class="form-label">Digite o CEP:</label>
                        <input type="text" id="cep" class="form-control" placeholder="Ex: 01001-000" maxlength="9">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="buscarEndereco()">Buscar Endereço</button>
                </form>
                <hr>
                <h5 class="text-center">Endereço Encontrado:</h5>
                <div class="mt-3">
                    <p><strong>Rua:</strong> <span id="logradouro"></span></p>
                    <p><strong>Bairro:</strong> <span id="bairro"></span></p>
                    <p><strong>Cidade:</strong> <span id="cidade"></span></p>
                    <p><strong>Estado:</strong> <span id="estado"></span></p>
                    <p><strong>Região:</strong> <span id="regiao"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
